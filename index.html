<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Challenge</title> 
    <style>
        /* --- BASE STYLES (Desktop/Tablet) --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f8ff; 
            color: #333;
            /* iOS/Touch Fixes */
            -webkit-user-select: none; 
            user-select: none;
        }
        #container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px; 
            text-align: center;
            z-index: 10; 
            position: relative;
        }
        
        /* Status and Progress Area */
        #status-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; 
            margin-bottom: 10px;
        }
        #score {
            font-weight: bold;
            color: #1a7d32;
        }
        #progress {
            font-weight: bold;
            color: #4a7d97;
        }
        #progressBarContainer {
            width: 100%; 
            display: flex; 
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 15px;
            margin-bottom: 25px;
            overflow: hidden; 
        }
        .progressSegment {
            flex-grow: 1;
            background-color: #ccc;
            transition: background-color 0.3s ease-in-out;
        }
        .progressSegment.correct {
            background-color: #4CAF50;
        }
        .progressSegment.incorrect {
            background-color: #f44336;
        }

        /* Context and Input */
        #contextDisplay {
            min-height: 40px;
            margin: 10px 0 20px 0;
            padding: 15px; 
            font-style: italic;
            font-size: 1.1em; 
            border: 2px dashed #008CBA; 
            border-radius: 8px;
            background-color: #e6f7ff; 
            color: #222;
            display: none; 
        }
        #wordInput { /* This is the main input field */
            padding: 15px;
            margin: 15px 0;
            width: 80%; /* Base width */
            font-size: 1.5em;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            z-index: 20; 
            position: relative;
        }
        
        /* Button Group - Desktop: This group is shown on larger screens */
        #button-group-desktop {
            margin-bottom: 20px;
        }
        
        /* Mobile buttons are initially hidden on desktop */
        #button-container-mobile {
            display: none; 
        }

        button {
            padding: 12px 18px;
            font-size: 1.1em;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 20; 
            position: relative;
        }
        .speak-word-btn { background-color: #ff9900; color: white; }
        .speak-word-btn:hover { background-color: #e68a00; }
        .speak-sentence-btn { background-color: #008CBA; color: white; }
        .speak-sentence-btn:hover { background-color: #007bb5; }
        
        /* New Speech Recognition Button Styling */
        .speech-rec-btn { background-color: #6a1b9a; color: white; } /* Purple */
        .speech-rec-btn:hover { background-color: #4a148c; }

        /* Continue Button */
        #continueButton { 
            background-color: #f44336; 
            color: white; 
            display: none; 
            margin-top: 15px; 
        }
        #continueButton:hover { background-color: #d32f2f; }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 25px;
        }
        
        /* Style for the recognized letter display */
        #recognizedLetter {
            font-size: 2em;
            color: #6a1b9a;
            margin-top: 10px;
            font-weight: bold;
        }

        /* --- MOBILE OPTIMIZATION (Max screen width 600px) --- */
        @media (max-width: 600px) {
            #container {
                padding: 15px 10px; 
            }
            
            /* Hide Desktop Button Group on Mobile */
            #button-group-desktop {
                display: none; 
            }

            /* Show Mobile Button Container on Mobile */
            #button-container-mobile {
                display: flex;
                flex-direction: column;
                width: 90%;
                margin: 0 auto;
                z-index: 20; 
                position: relative;
            }
            
            /* Ensure the mobile word input is visible and correctly ordered */
            #wordInput { 
                display: block; /* Make sure it's not hidden */
                padding: 10px; 
                margin: 5px 0 10px 0; 
                width: 90%; 
                font-size: 1.3em;
                order: 1; 
            }
            
            #button-container-mobile button {
                width: 100%; 
                margin: 4px 0; 
                font-size: 1em;
            }
            
            /* The submit button is typically controlled by 'Enter' key on mobile */
            #submitButton { display: none !important; }

            #continueButton {
                order: 3;
                margin-top: 10px; 
                display: none; 
            }
            
            #message {
                order: 2; 
                margin-top: 10px; 
                margin-bottom: 0;
            }

            #secondary-buttons-mobile {
                display: flex;
                justify-content: space-between;
                width: 100%;
                order: 4; 
                margin-top: 15px;
            }
            .speak-word-btn, .speak-sentence-btn {
                width: 49%;
                margin: 0 0.5%;
            }
            /* Adjust layout for new button on mobile if needed */
            #speakLetterButton {
                order: 5; /* Place it below other buttons */
                margin-top: 10px;
            }
        }
        /* Results Styling remains the same */
        #results { margin-top: 30px; text-align: left; width: 100%; display: none; }
        #results h2 { color: #4a7d97; margin-bottom: 15px; }
        #resultsTable { width: 100%; border-collapse: collapse; margin-top: 10px; }
        #resultsTable th, #resultsTable td { border: 1px solid #ddd; padding: 10px; }
        #resultsTable th { background-color: #f2f2f2; text-align: center; }
        .correct { background-color: #e6ffe6; }
        .incorrect { background-color: #ffe6e6; }
    </style>
</head>
<body>

<div id="container">
    
    <div id="test-interface">
        
        <div id="status-area">
            <p id="progress">Word 1 of 20</p>
            <p id="score">Score: 0 / 0</p>
        </div>
        <div id="progressBarContainer"></div>
        
        <div id="contextDisplay"></div>
        
        <div id="button-container-mobile">
            <input type="text" id="wordInput" placeholder="Type the word here..." autofocus>
            
            <div id="message"></div>
            
            <button id="continueButton">‚û°Ô∏è Continue</button> 

            <div id="secondary-buttons-mobile">
                <button class="speak-word-btn" id="speakWordButton">üîä Hear Word</button>
                <button class="speak-sentence-btn" id="speakSentenceButton">üìñ Context</button>
            </div>
            
            <button class="speech-rec-btn" id="speakLetterButton">üé§ Say 'A'</button> 
            <span id="recognizedLetter"></span> </div>
        
        <div id="button-group-desktop">
            <input type="text" id="wordInputDesktop" placeholder="Type the word here..." autofocus> 
            <button class="speak-word-btn" id="speakWordButtonDesktop">üîä Hear Word</button>
            <button class="speak-sentence-btn" id="speakSentenceButtonDesktop">üìñ Context</button>
            <button class="speech-rec-btn" id="speakLetterButtonDesktop">üé§ Say 'A'</button> 
            <span id="recognizedLetterDesktop"></span> </div>

        <button id="submitButton">‚úÖ Submit Answer</button>
    </div>
    
    <div id="results">
        <h2>Detailed Results Log</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Your Spelling</th>
                    <th>Correct Spelling</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION: UPDATE THIS LIST WEEKLY (Word + Sentence) ---
    const spellingList = [
        { word: "observant", sentence: "The traffic warden was very observant and spotted the illegal parking." },
        { word: "hesitant", sentence: "She was hesitant to answer the question, taking a long pause first." },
        { word: "tolerance", sentence: "The garden grows well because of its high tolerance to frost." },
        { word: "decent", sentence: "I hope you have a decent amount of money saved for the trip." },
        { word: "frequency", sentence: "The bus runs at a high frequency, arriving every fifteen minutes." },
        { word: "observance", sentence: "The observance of rules is critical for safety." },
        { word: "hesitancy", sentence: "His slight hesitancy gave the opposition time to think." },
        { word: "innocent", sentence: "The court decided the boy was innocent of the crime." },
        { word: "decency", sentence: "The children were taught common decency, like saying please and thank you." },
        { word: "confident", sentence: "She felt confident in her ability to pass the difficult exam." },
        { word: "expectant", sentence: "The whole crowd was expectant as the singer walked onto the stage." },
        { word: "tolerant", sentence: "We must be tolerant of other people's views, even if we disagree." },
        { word: "innocence", sentence: "He maintained his innocence throughout the long trial." },
        { word: "frequent", sentence: "Frequent visits to the library improved her reading skills." },
        { word: "confidence", sentence: "Winning the tournament boosted the team's confidence." },
        { word: "assistant", sentence: "The shop assistant helped the customer find the correct size." },
        { word: "assistance", sentence: "The old man requested assistance with his heavy bags." },
        { word: "obedient", sentence: "The soldier was obedient and followed all the orders given." },
        { word: "independent", sentence: "She became independent after moving out of her family home." },
        { word: "independence", sentence: "The country celebrated its day of independence from foreign rule." }
    ];
    // --- END CONFIGURATION ---

    let currentWordIndex = 0;
    let score = 0;
    let resultsLog = []; 
    let initialized = false; 

    // --- ELEMENT SELECTION ---
    const progressEl = document.getElementById('progress');
    const scoreEl = document.getElementById('score');
    const progressBarContainerEl = document.getElementById('progressBarContainer');
    
    const inputElMobile = document.getElementById('wordInput'); 
    const inputElDesktop = document.getElementById('wordInputDesktop');
    let activeInputEl; 

    const messageEl = document.getElementById('message');
    const continueButtonEl = document.getElementById('continueButton');
    const testInterfaceEl = document.getElementById('test-interface');
    const resultsTableBodyEl = document.querySelector('#resultsTable tbody');
    const contextDisplayEl = document.getElementById('contextDisplay'); 
    const statusAreaEl = document.getElementById('status-area');
    const submitButtonEl = document.getElementById('submitButton'); 

    const speakWordButtonMobileEl = document.getElementById('speakWordButton');
    const speakSentenceButtonMobileEl = document.getElementById('speakSentenceButton'); 
    const speakWordButtonDesktopEl = document.getElementById('speakWordButtonDesktop');
    const speakSentenceButtonDesktopEl = document.getElementById('speakSentenceButtonDesktop');

    const speakLetterButtonEl = document.getElementById('speakLetterButton');
    const speakLetterButtonDesktopEl = document.getElementById('speakLetterButtonDesktop');
    const recognizedLetterEl = document.getElementById('recognizedLetter');
    const recognizedLetterDesktopEl = document.getElementById('recognizedLetterDesktop');

    // --- 2. SPEECH SYNTHESIS SETUP ---

    function getUKVoice() {
        const voices = speechSynthesis.getVoices();
        return voices.find(voice => voice.name.includes('Google') && voice.lang.includes('en-GB')) ||
               voices.find(voice => voice.lang.includes('en-GB')) || 
               null; 
    }
    
    function createUtterance(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        const ukVoice = getUKVoice();
        if (ukVoice) {
            utterance.voice = ukVoice;
            utterance.rate = 0.9;
        } else {
            utterance.lang = 'en-GB';
        }
        return utterance;
    }

    function speakWord() {
        initSpeech(); 
        if (currentWordIndex >= spellingList.length) return;
        
        const word = spellingList[currentWordIndex].word;
        const utterance = createUtterance(word);
        
        messageEl.textContent = "üîä Speaking the word...";
        contextDisplayEl.style.display = 'none'; 
        continueButtonEl.style.display = 'none'; 
        speechSynthesis.speak(utterance);
        activeInputEl.focus(); 
    }
    
    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); 
    }

    function speakSentence() {
        initSpeech();
        if (currentWordIndex >= spellingList.length) return;

        const item = spellingList[currentWordIndex];
        const sentence = item.sentence;
        const word = item.word; 
        
        const regex = new RegExp(escapeRegExp(word), 'gi');
        const blankedSentence = sentence.replace(regex, '______'); 
        
        const utterance = createUtterance(sentence); 
        
        contextDisplayEl.innerHTML = blankedSentence;
        contextDisplayEl.style.display = 'block';
        messageEl.textContent = "üìñ Speaking the context sentence...";
        
        continueButtonEl.style.display = 'none'; 

        speechSynthesis.speak(utterance);
        activeInputEl.focus(); 
    }

    // --- NEW: SPEECH RECOGNITION LOGIC ---
    let recognition; 
    let finalTranscript = ''; // Store the final transcript

    function setupSpeechRecognition() {
        const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
        if (!SpeechRecognition) {
            alert("Speech recognition is not supported in this browser. Please use Chrome or Edge.");
            speakLetterButtonEl.disabled = true;
            if(speakLetterButtonDesktopEl) speakLetterButtonDesktopEl.disabled = true;
            return;
        }

        recognition = new SpeechRecognition();
        recognition.continuous = false;
        recognition.lang = 'en-GB'; 
        recognition.interimResults = true; // Temporary: set to true for debugging, will change back to false for final use
        recognition.maxAlternatives = 1;

        // Optional: Provide hints to the recognition service for single letters
        const grammar = '#JSGF V1.0; grammar letters; public <letter> = (a | b | c | d | e | f | g | h | i | j | k | l | m | n | o | p | q | r | s | t | u | v | w | x | y | z) ;'
        const SpeechGrammarList = window.SpeechGrammarList || window.webkitSpeechGrammarList;
        if (SpeechGrammarList) {
            const speechRecognitionList = new SpeechGrammarList();
            speechRecognitionList.addFromString(grammar, 1);
            recognition.grammars = speechRecognitionList;
        }


        recognition.onstart = () => {
            messageEl.textContent = "üé§ Listening... Please speak now.";
            if (speakLetterButtonEl) speakLetterButtonEl.disabled = true;
            if (speakLetterButtonDesktopEl) speakLetterButtonDesktopEl.disabled = true;
            finalTranscript = ''; // Reset transcript for each new recognition
            // Clear recognized letter display at start of listening
            if (window.matchMedia("(max-width: 600px)").matches) {
                recognizedLetterEl.textContent = '';
            } else {
                recognizedLetterDesktopEl.textContent = '';
            }
        };

        recognition.onresult = (event) => {
            let interimTranscript = '';
            for (let i = event.resultIndex; i < event.results.length; ++i) {
                if (event.results[i].isFinal) {
                    finalTranscript += event.results[i][0].transcript;
                } else {
                    interimTranscript += event.results[i][0].transcript;
                }
            }
            // Display interim transcript for debugging
            messageEl.textContent = `(Interim: ${interimTranscript}) Listening...`; 

            // Update the recognized letter display with the final transcript once available
            const displayTarget = window.matchMedia("(max-width: 600px)").matches ? recognizedLetterEl : recognizedLetterDesktopEl;
            displayTarget.textContent = `You said: "${finalTranscript.trim().toUpperCase()}"`;
        };

        recognition.onerror = (event) => {
            messageEl.textContent = `Speech recognition error: ${event.error}. Please ensure microphone is active.`;
            console.error('Speech recognition error:', event.error);
            if (speakLetterButtonEl) speakLetterButtonEl.disabled = false;
            if (speakLetterButtonDesktopEl) speakLetterButtonDesktopEl.disabled = false;
        };

        recognition.onend = () => {
            if (speakLetterButtonEl) speakLetterButtonEl.disabled = false;
            if (speakLetterButtonDesktopEl) speakLetterButtonDesktopEl.disabled = false;
            
            if (finalTranscript.length === 0) { // No speech was recognized as final
                messageEl.textContent = "üé§ No clear speech detected. Please try again and speak clearly!";
            } else {
                messageEl.textContent = "üé§ Recognition finished."; // Clear general listening message if successful
            }
        };
    }

    function startListeningForA() {
        if (recognition) {
            finalTranscript = ''; // Clear previous transcript
            messageEl.textContent = "üé§ Starting to listen...";
            if (window.matchMedia("(max-width: 600px)").matches) {
                recognizedLetterEl.textContent = '';
            } else {
                recognizedLetterDesktopEl.textContent = '';
            }
            recognition.start();
        } else {
            messageEl.textContent = "Speech recognition is not initialized or supported.";
        }
    }
    // --- END NEW: SPEECH RECOGNITION LOGIC ---

    // --- 3. TEST LOGIC ---

    function toggleButtons(enable) {
        speakWordButtonMobileEl.disabled = !enable;
        speakSentenceButtonMobileEl.disabled = !enable;
        speakWordButtonDesktopEl.disabled = !enable;
        speakSentenceButtonDesktopEl.disabled = !enable;
        submitButtonEl.disabled = !enable; 
        activeInputEl.disabled = !enable;
        
        if (speakLetterButtonEl) speakLetterButtonEl.disabled = !enable;
        if (speakLetterButtonDesktopEl) speakLetterButtonDesktopEl.disabled = !enable;
    }

    function setActiveInputAndDisplay() {
        const isMobileView = window.matchMedia("(max-width: 600px)").matches;

        if (isMobileView) {
            activeInputEl = inputElMobile;
            inputElMobile.style.display = 'block';
            inputElDesktop.style.display = 'none';
            document.getElementById('button-container-mobile').style.display = 'flex';
            document.getElementById('button-group-desktop').style.display = 'none';
            submitButtonEl.style.display = 'none'; 

            recognizedLetterEl.style.display = 'block';
            recognizedLetterDesktopEl.style.display = 'none';
        } else {
            activeInputEl = inputElDesktop;
            inputElDesktop.style.display = 'block';
            inputElMobile.style.display = 'none';
            document.getElementById('button-container-mobile').style.display = 'none';
            document.getElementById('button-group-desktop').style.display = 'block';
            submitButtonEl.style.display = 'inline-block'; 
            
            recognizedLetterEl.style.display = 'none';
            recognizedLetterDesktopEl.style.display = 'block';
        }
    }


    function adjustProgressBarWidth() {
        requestAnimationFrame(() => {
            const inputWidth = activeInputEl.offsetWidth;
            if (inputWidth > 0) {
                 progressBarContainerEl.style.width = `${inputWidth}px`;
                 statusAreaEl.style.width = `${inputWidth}px`;
            } 
        });
    }

    function updateScoreAndProgress() {
        const wordsCompleted = resultsLog.length;
        const totalWords = spellingList.length;
        
        scoreEl.textContent = `Score: ${score} / ${wordsCompleted}`;
        
        if (currentWordIndex < totalWords) {
            progressEl.textContent = `Word ${currentWordIndex + 1} of ${totalWords}`;
        }

        progressBarContainerEl.innerHTML = '';
        for (let i = 0; i < totalWords; i++) {
            const segment = document.createElement('div');
            segment.classList.add('progressSegment');
            
            if (i < wordsCompleted) {
                const result = resultsLog[i];
                if (result.isCorrect) {
                    segment.classList.add('correct');
                } else {
                    segment.classList.add('incorrect');
                }
            }
            progressBarContainerEl.appendChild(segment);
        }
    }

    function updateProgress() {
        activeInputEl.value = '';
        messageEl.textContent = '';
        contextDisplayEl.textContent = '';
        contextDisplayEl.style.display = 'none';
        continueButtonEl.style.display = 'none'; 
        
        recognizedLetterEl.textContent = '';
        recognizedLetterDesktopEl.textContent = '';

        toggleButtons(true); 
        activeInputEl.focus(); 
        
        updateScoreAndProgress();
        adjustProgressBarWidth();
    }

    function checkSpelling() {
        if (currentWordIndex >= spellingList.length) return;

        const typedWord = activeInputEl.value.trim();
        const correctWord = spellingList[currentWordIndex].word;
        const isCorrect = typedWord.toLowerCase() === correctWord.toLowerCase();

        if (typedWord === "") {
            messageEl.textContent = "‚ö†Ô∏è Please type a word first!";
            continueButtonEl.style.display = 'none';
            return;
        }
        
        toggleButtons(false); 
        
        resultsLog.push({
            index: currentWordIndex + 1,
            correctWord: correctWord,
            submittedWord: typedWord,
            isCorrect: isCorrect
        });
        
        if (isCorrect) {
            score++;
            messageEl.textContent = "‚úÖ Correct! Moving to the next word...";
            currentWordIndex++;
            updateScoreAndProgress(); 
            setTimeout(nextStep, 1000); 
        } else {
            messageEl.textContent = `‚ùå Incorrect. The correct spelling was: "${correctWord}".`;
            currentWordIndex++;
            updateScoreAndProgress(); 
            continueButtonEl.style.display = 'inline-block';
            activeInputEl.blur(); 
            continueButtonEl.focus(); 
        }
    }

    function displayResults() {
        document.getElementById('results').style.display = 'block';
        testInterfaceEl.style.display = 'none';

        document.querySelector('#resultsTable tbody').innerHTML = '';
        resultsLog.forEach(log => {
            const row = resultsTableBodyEl.insertRow();
            row.className = log.isCorrect ? 'correct' : 'incorrect';

            const cell1 = row.insertCell(); cell1.textContent = log.index;
            const cell2 = row.insertCell(); cell2.textContent = log.submittedWord;
            const cell3 = row.insertCell(); cell3.textContent = log.correctWord;
            const cell4 = row.insertCell(); cell4.textContent = log.isCorrect ? 'Correct' : 'Incorrect';
        });
    }

    function nextStep() {
        if (currentWordIndex < spellingList.length) {
            updateProgress();
            speakWord();
        } else {
            progressEl.textContent = "TEST FINISHED!";
            scoreEl.textContent = `Final Score: ${score} / ${spellingList.length}`;
            messageEl.textContent = `üéâ You scored ${score} out of ${spellingList.length}! Great effort!`;
            
            updateScoreAndProgress(); 
            displayResults(); 

            speakWordButtonMobileEl.textContent = 'Start New Test';
            speakWordButtonMobileEl.onclick = () => window.location.reload(); 
            speakWordButtonMobileEl.style.backgroundColor = '#4a7d97';
            
            speakSentenceButtonMobileEl.style.display = 'none';
            document.getElementById('button-group-desktop').style.display = 'none';
            document.getElementById('secondary-buttons-mobile').style.display = 'none';
            submitButtonEl.style.display = 'none'; 
            if (speakLetterButtonEl) speakLetterButtonEl.style.display = 'none';
            if (speakLetterButtonDesktopEl) speakLetterButtonDesktopEl.style.display = 'none';
        }
    }
    
    function initSpeech() {
        if (!initialized) {
            initialized = true;
            updateProgress(); 
        }
    }

    // --- 4. EVENT LISTENERS ---
    
    speakWordButtonMobileEl.addEventListener('click', speakWord);
    speakSentenceButtonMobileEl.addEventListener('click', speakSentence); 
    if (speakLetterButtonEl) speakLetterButtonEl.addEventListener('click', startListeningForA); 

    speakWordButtonDesktopEl.addEventListener('click', speakWord);
    speakSentenceButtonDesktopEl.addEventListener('click', speakSentence);
    if (speakLetterButtonDesktopEl) speakLetterButtonDesktopEl.addEventListener('click', startListeningForA); 

    submitButtonEl.addEventListener('click', checkSpelling);

    inputElMobile.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault(); 
            if (continueButtonEl.style.display === 'inline-block') {
                continueButtonEl.click();
            } else if (!activeInputEl.disabled) { 
                initSpeech(); 
                checkSpelling();
            }
        }
    });

    inputElDesktop.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault(); 
            if (continueButtonEl.style.display === 'inline-block') {
                continueButtonEl.click();
            } else if (!activeInputEl.disabled) { 
                initSpeech(); 
                checkSpelling();
            }
        }
    });

    continueButtonEl.addEventListener('click', function() {
        nextStep();
        activeInputEl.focus(); 
    });
    
    window.addEventListener('resize', () => {
        setActiveInputAndDisplay(); 
        adjustProgressBarWidth();
    });

    // --- 5. INITIALISATION ---
    setupSpeechRecognition(); 
    setActiveInputAndDisplay();
    updateProgress(); 
    
    window.onload = adjustProgressBarWidth;
</script>

</body>
</html>
