<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spelling Bee Challenge</title> 
    <style>
        /* --- BASE STYLES (Desktop/Tablet) --- */
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            background-color: #f0f8ff; 
            color: #333;
            /* iOS/Touch Fixes */
            -webkit-user-select: none; 
            user-select: none;
        }
        #container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 650px; 
            text-align: center;
            z-index: 10; 
            position: relative;
        }
        
        /* Status and Progress Area */
        #status-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            width: 100%; 
            margin-bottom: 10px;
        }
        #score {
            font-weight: bold;
            color: #1a7d32;
        }
        #progress {
            font-weight: bold;
            color: #4a7d97;
        }
        #progressBarContainer {
            width: 100%; 
            display: flex; 
            background-color: #e0e0e0;
            border-radius: 5px;
            height: 15px;
            margin-bottom: 25px;
            overflow: hidden; 
        }
        .progressSegment {
            flex-grow: 1;
            background-color: #ccc;
            transition: background-color 0.3s ease-in-out;
        }
        .progressSegment.correct {
            background-color: #4CAF50;
        }
        .progressSegment.incorrect {
            background-color: #f44336;
        }

        /* Context and Input */
        #contextDisplay {
            min-height: 40px;
            margin: 10px 0 20px 0;
            padding: 15px; 
            font-style: italic;
            font-size: 1.1em; 
            border: 2px dashed #008CBA; 
            border-radius: 8px;
            background-color: #e6f7ff; 
            color: #222;
            display: none; 
        }
        #wordInput {
            padding: 15px;
            margin: 15px 0;
            width: 80%; 
            font-size: 1.5em;
            border: 2px solid #ccc;
            border-radius: 8px;
            text-align: center;
            z-index: 20; 
            position: relative;
        }
        
        /* Button Group - Desktop: This group is shown on larger screens */
        #button-group-desktop {
            margin-bottom: 20px;
        }
        
        /* Mobile buttons are initially hidden on desktop */
        #button-container-mobile {
            display: none; 
        }

        button {
            padding: 12px 18px;
            font-size: 1.1em;
            margin: 5px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            z-index: 20; 
            position: relative;
        }
        .speak-word-btn { background-color: #ff9900; color: white; }
        .speak-word-btn:hover { background-color: #e68a00; }
        .speak-sentence-btn { background-color: #008CBA; color: white; }
        .speak-sentence-btn:hover { background-color: #007bb5; }
        
        /* Continue Button */
        #continueButton { 
            background-color: #f44336; 
            color: white; 
            display: none; 
            margin-top: 15px; 
        }
        #continueButton:hover { background-color: #d32f2f; }

        #message {
            margin-top: 20px;
            font-size: 1.2em;
            font-weight: bold;
            min-height: 25px;
        }

        /* --- MOBILE OPTIMIZATION (Max screen width 600px) --- */
        @media (max-width: 600px) {
            #container {
                padding: 15px 10px; 
            }
            
            /* Hide Desktop Button Group on Mobile */
            #button-group-desktop {
                display: none; 
            }

            /* Show Mobile Button Container on Mobile */
            #button-container-mobile {
                display: flex;
                flex-direction: column;
                width: 90%;
                margin: 0 auto;
                z-index: 20; 
                position: relative;
            }
            
            #wordInput {
                padding: 10px; 
                margin: 5px 0 10px 0; 
                width: 90%; 
                font-size: 1.3em;
                order: 1; 
            }
            
            #button-container-mobile button {
                width: 100%; 
                margin: 4px 0; 
                font-size: 1em;
            }
            
            #submitButton { display: none !important; }

            #continueButton {
                order: 3;
                margin-top: 10px; 
                display: none; 
            }
            
            #message {
                order: 2; 
                margin-top: 10px; 
                margin-bottom: 0;
            }

            #secondary-buttons-mobile {
                display: flex;
                justify-content: space-between;
                width: 100%;
                order: 4; 
                margin-top: 15px;
            }
            .speak-word-btn, .speak-sentence-btn {
                width: 49%;
                margin: 0 0.5%;
            }
        }
        /* Results Styling remains the same */
        #results { margin-top: 30px; text-align: left; width: 100%; display: none; }
        #results h2 { color: #4a7d97; margin-bottom: 15px; }
        #resultsTable { width: 100%; border-collapse: collapse; margin-top: 10px; }
        #resultsTable th, #resultsTable td { border: 1px solid #ddd; padding: 10px; }
        #resultsTable th { background-color: #f2f2f2; text-align: center; }
        .correct { background-color: #e6ffe6; }
        .incorrect { background-color: #ffe6e6; }
    </style>
</head>
<body>

<div id="container">
    
    <div id="test-interface">
        
        <div id="status-area">
            <p id="progress">Word 1 of 20</p>
            <p id="score">Score: 0 / 0</p>
        </div>
        <div id="progressBarContainer"></div>
        
        <div id="contextDisplay"></div>
        
        <div id="button-container-mobile">
            <input type="text" id="wordInput" placeholder="Type the word here..." autofocus>
            
            <div id="message"></div>
            
            <button id="continueButton">‚û°Ô∏è Continue</button> 

            <div id="secondary-buttons-mobile">
                <button class="speak-word-btn" id="speakWordButton">üîä Hear Word</button>
                <button class="speak-sentence-btn" id="speakSentenceButton">üìñ Context</button>
            </div>
        </div>
        
        <div id="button-group-desktop">
            <input type="text" id="wordInputDesktop" placeholder="Type the word here..." autofocus style="display: none;"> <button class="speak-word-btn" id="speakWordButtonDesktop">üîä Hear Word</button>
            <button class="speak-sentence-btn" id="speakSentenceButtonDesktop">üìñ Context</button>
        </div>

        <button id="submitButton" style="display: none;">‚úÖ Submit Answer</button>
    </div>
    
    <div id="results">
        <h2>Detailed Results Log</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>#</th>
                    <th>Your Spelling</th>
                    <th>Correct Spelling</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<script>
    // --- 1. CONFIGURATION: UPDATE THIS LIST WEEKLY (Word + Sentence) ---
    const spellingList = [
        { word: "observant", sentence: "The traffic warden was very observant and spotted the illegal parking." },
        { word: "hesitant", sentence: "She was hesitant to answer the question, taking a long pause first." },
        { word: "tolerance", sentence: "The garden grows well because of its high tolerance to frost." },
        { word: "decent", sentence: "I hope you have a decent amount of money saved for the trip." },
        { word: "frequency", sentence: "The bus runs at a high frequency, arriving every fifteen minutes." },
        { word: "observance", sentence: "The observance of rules is critical for safety." },
        { word: "hesitancy", sentence: "His slight hesitancy gave the opposition time to think." },
        { word: "innocent", sentence: "The court decided the boy was innocent of the crime." },
        { word: "decency", sentence: "The children were taught common decency, like saying please and thank you." },
        { word: "confident", sentence: "She felt confident in her ability to pass the difficult exam." },
        { word: "expectant", sentence: "The whole crowd was expectant as the singer walked onto the stage." },
        { word: "tolerant", sentence: "We must be tolerant of other people's views, even if we disagree." },
        { word: "innocence", sentence: "He maintained his innocence throughout the long trial." },
        { word: "frequent", sentence: "Frequent visits to the library improved her reading skills." },
        { word: "confidence", sentence: "Winning the tournament boosted the team's confidence." },
        { word: "assistant", sentence: "The shop assistant helped the customer find the correct size." },
        { word: "assistance", sentence: "The old man requested assistance with his heavy bags." },
        { word: "obedient", sentence: "The soldier was obedient and followed all the orders given." },
        { word: "independent", sentence: "She became independent after moving out of her family home." },
        { word: "independence", sentence: "The country celebrated its day of independence from foreign rule." }
    ];
    // --- END CONFIGURATION ---

    let currentWordIndex = 0;
    let score = 0;
    let resultsLog = []; 
    let initialized = false; 

    // --- ELEMENT SELECTION ---
    const progressEl = document.getElementById('progress');
    const scoreEl = document.getElementById('score');
    const progressBarContainerEl = document.getElementById('progressBarContainer');
    // We use the mobile input for the main logic as it's the element that receives focus/input on both views
    const inputEl = document.getElementById('wordInput'); 
    const messageEl = document.getElementById('message');
    const continueButtonEl = document.getElementById('continueButton');
    const testInterfaceEl = document.getElementById('test-interface');
    const resultsTableBodyEl = document.querySelector('#resultsTable tbody');
    const contextDisplayEl = document.getElementById('contextDisplay'); 
    const statusAreaEl = document.getElementById('status-area');
    
    // Select both mobile and desktop buttons by their specific IDs for event listeners
    const speakWordButtonMobileEl = document.getElementById('speakWordButton');
    const speakSentenceButtonMobileEl = document.getElementById('speakSentenceButton'); 
    const speakWordButtonDesktopEl = document.getElementById('speakWordButtonDesktop');
    const speakSentenceButtonDesktopEl = document.getElementById('speakSentenceButtonDesktop');


    // --- 2. SPEECH SYNTHESIS SETUP ---

    function getUKVoice() {
        const voices = speechSynthesis.getVoices();
        return voices.find(voice => voice.name.includes('Google') && voice.lang.includes('en-GB')) ||
               voices.find(voice => voice.lang.includes('en-GB')) || 
               null; 
    }
    
    function createUtterance(text) {
        const utterance = new SpeechSynthesisUtterance(text);
        const ukVoice = getUKVoice();
        if (ukVoice) {
            utterance.voice = ukVoice;
            utterance.rate = 0.9;
        } else {
            utterance.lang = 'en-GB';
        }
        return utterance;
    }

    function speakWord() {
        // Ensures initialization happens on the first user interaction
        initSpeech(); 
        if (currentWordIndex >= spellingList.length) return;
        
        const word = spellingList[currentWordIndex].word;
        const utterance = createUtterance(word);
        
        messageEl.textContent = "üîä Speaking the word...";
        contextDisplayEl.style.display = 'none'; 
        continueButtonEl.style.display = 'none'; 
        speechSynthesis.speak(utterance);
        inputEl.focus(); 
    }
    
    function escapeRegExp(string) {
        return string.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'); 
    }

    function speakSentence() {
        initSpeech();
        if (currentWordIndex >= spellingList.length) return;

        const item = spellingList[currentWordIndex];
        const sentence = item.sentence;
        const word = item.word; 
        
        const regex = new RegExp(escapeRegExp(word), 'gi');
        const blankedSentence = sentence.replace(regex, '______'); 
        
        const utterance = createUtterance(sentence); 
        
        contextDisplayEl.innerHTML = blankedSentence;
        contextDisplayEl.style.display = 'block';
        messageEl.textContent = "üìñ Speaking the context sentence...";
        
        continueButtonEl.style.display = 'none'; 

        speechSynthesis.speak(utterance);
        inputEl.focus(); 
    }

    // --- 3. TEST LOGIC ---

    function toggleButtons(enable) {
        speakWordButtonMobileEl.disabled = !enable;
        speakSentenceButtonMobileEl.disabled = !enable;
        speakWordButtonDesktopEl.disabled = !enable;
        speakSentenceButtonDesktopEl.disabled = !enable;
        inputEl.disabled = !enable;
    }

    function adjustProgressBarWidth() {
        // Use requestAnimationFrame to ensure we measure after any layout changes
        requestAnimationFrame(() => {
            const inputWidth = inputEl.offsetWidth;
            // Only set width if input is visible (prevents errors on hidden elements)
            if (inputWidth > 0) {
                 progressBarContainerEl.style.width = `${inputWidth}px`;
                 statusAreaEl.style.width = `${inputWidth}px`;
            } else {
                 // Fallback for desktop view if mobile input is hidden (unlikely with this setup)
                 const desktopGroup = document.getElementById('button-group-desktop');
                 if (desktopGroup.offsetWidth > 0) {
                     progressBarContainerEl.style.width = `${desktopGroup.offsetWidth}px`;
                     statusAreaEl.style.width = `${desktopGroup.offsetWidth}px`;
                 }
            }
        });
    }

    function updateScoreAndProgress() {
        const wordsCompleted = resultsLog.length;
        const totalWords = spellingList.length;
        
        scoreEl.textContent = `Score: ${score} / ${wordsCompleted}`;
        
        if (currentWordIndex < totalWords) {
            progressEl.textContent = `Word ${currentWordIndex + 1} of ${totalWords}`;
        }

        progressBarContainerEl.innerHTML = '';
        for (let i = 0; i < totalWords; i++) {
            const segment = document.createElement('div');
            segment.classList.add('progressSegment');
            
            if (i < wordsCompleted) {
                const result = resultsLog[i];
                if (result.isCorrect) {
                    segment.classList.add('correct');
                } else {
                    segment.classList.add('incorrect');
                }
            }
            progressBarContainerEl.appendChild(segment);
        }
    }

    function updateProgress() {
        inputEl.value = '';
        messageEl.textContent = '';
        contextDisplayEl.textContent = '';
        contextDisplayEl.style.display = 'none';
        continueButtonEl.style.display = 'none'; 
        toggleButtons(true); 
        inputEl.focus(); 
        
        updateScoreAndProgress();
        adjustProgressBarWidth();
    }

    function checkSpelling() {
        if (currentWordIndex >= spellingList.length) return;

        const typedWord = inputEl.value.trim();
        const correctWord = spellingList[currentWordIndex].word;
        const isCorrect = typedWord.toLowerCase() === correctWord.toLowerCase();

        if (typedWord === "") {
            messageEl.textContent = "‚ö†Ô∏è Please type a word first!";
            continueButtonEl.style.display = 'none';
            return;
        }
        
        toggleButtons(false); 
        
        resultsLog.push({
            index: currentWordIndex + 1,
            correctWord: correctWord,
            submittedWord: typedWord,
            isCorrect: isCorrect
        });
        
        if (isCorrect) {
            score++;
            messageEl.textContent = "‚úÖ Correct! Moving to the next word...";
            currentWordIndex++;
            updateScoreAndProgress(); 
            setTimeout(nextStep, 1000); 
        } else {
            messageEl.textContent = `‚ùå Incorrect. The correct spelling was: "${correctWord}".`;
            currentWordIndex++;
            updateScoreAndProgress(); 
            continueButtonEl.style.display = 'inline-block';
            inputEl.blur(); 
            continueButtonEl.focus(); 
        }
    }

    function displayResults() {
        document.getElementById('results').style.display = 'block';
        testInterfaceEl.style.display = 'none';

        document.querySelector('#resultsTable tbody').innerHTML = '';
        resultsLog.forEach(log => {
            const row = resultsTableBodyEl.insertRow();
            row.className = log.isCorrect ? 'correct' : 'incorrect';

            const cell1 = row.insertCell(); cell1.textContent = log.index;
            const cell2 = row.insertCell(); cell2.textContent = log.submittedWord;
            const cell3 = row.insertCell(); cell3.textContent = log.correctWord;
            const cell4 = row.insertCell(); cell4.textContent = log.isCorrect ? 'Correct' : 'Incorrect';
        });
    }

    function nextStep() {
        if (currentWordIndex < spellingList.length) {
            updateProgress();
            speakWord();
        } else {
            progressEl.textContent = "TEST FINISHED!";
            scoreEl.textContent = `Final Score: ${score} / ${spellingList.length}`;
            messageEl.textContent = `üéâ You scored ${score} out of ${spellingList.length}! Great effort!`;
            
            updateScoreAndProgress(); 
            displayResults(); 

            // Set up restart button
            speakWordButtonMobileEl.textContent = 'Start New Test';
            speakWordButtonMobileEl.onclick = () => window.location.reload(); 
            speakWordButtonMobileEl.style.backgroundColor = '#4a7d97';
            
            speakSentenceButtonMobileEl.style.display = 'none';
            document.getElementById('button-group-desktop').style.display = 'none';
            document.getElementById('secondary-buttons-mobile').style.display = 'none';
        }
    }
    
    function initSpeech() {
        if (!initialized) {
            initialized = true;
            updateProgress(); 
        }
    }

    // --- 4. EVENT LISTENERS ---
    
    // Mobile Buttons
    speakWordButtonMobileEl.addEventListener('click', speakWord);
    speakSentenceButtonMobileEl.addEventListener('click', speakSentence); 
    
    // Desktop Buttons
    speakWordButtonDesktopEl.addEventListener('click', speakWord);
    speakSentenceButtonDesktopEl.addEventListener('click', speakSentence);

    // Enter Key is the primary submission method
    inputEl.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
            e.preventDefault(); 
            if (continueButtonEl.style.display === 'inline-block') {
                continueButtonEl.click();
            } else if (!inputEl.disabled) { 
                initSpeech(); 
                checkSpelling();
            }
        }
    });

    continueButtonEl.addEventListener('click', function() {
        nextStep();
        inputEl.focus(); 
    });
    
    window.addEventListener('resize', adjustProgressBarWidth);

    // --- 5. INITIALISATION ---
    
    updateProgress(); 
    
    window.onload = adjustProgressBarWidth;
</script>

</body>
</html>
